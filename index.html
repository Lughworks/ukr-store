<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKR Store | Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #050505;
            color: #fff;
        }

        .heading-font {
            font-family: 'Inter', sans-serif;
        }

        .blueprint-grid {
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .bento-card {
            border: 1px solid #1f1f1f;
            transition: all 0.3s ease;
        }

        .bento-card:hover {
            border-color: #9c3bf6;
            box-shadow: 0 0 20px rgba(178, 59, 246, 0.1);
        }
    </style>
</head>

<body class="blueprint-grid min-h-screen">

    <nav
        class="p-6 border-b border-zinc-800 flex justify-between items-center sticky top-0 bg-black/80 backdrop-blur-xl z-50">
        <div class="heading-font text-2xl font-black italic tracking-tighter">UKR Studio</div>
        <div class="hidden md:flex gap-8 text-[10px] uppercase tracking-widest font-bold">
            <a href="#" class="text-blue-500">Apparel</a>
            <a href="#" class="hover:text-blue-500 transition">Accessories</a>
            <a href="#" class="hover:text-blue-500 transition">Bulk Orders</a>
        </div>
        <div class="flex items-center gap-4">
            <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
            <span class="text-[10px] font-bold">LIVE ENGINE</span>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4">

            <div
                class="md:col-span-8 bento-card rounded-2xl bg-zinc-900/50 p-8 flex flex-col justify-between overflow-hidden relative group h-[500px]">
                <div>
                    <span class="text-[10px] border border-zinc-700 px-2 py-1 rounded">3D CONFIG ENABLED</span>
                    <h2 class="heading-font text-5xl md:text-7xl font-black uppercase mt-4">Full<br>Tracksuits</h2>
                </div>
                <div class="absolute right-[-10%] bottom-0 w-2/3 opacity-40 group-hover:opacity-100 transition-opacity">
                    <div class="aspect-square bg-gradient-to-t from-blue-600/20 to-transparent rounded-full blur-3xl">
                    </div>
                </div>
                <button
                    class="bg-blue-600 text-white w-max px-6 py-3 font-bold text-xs uppercase tracking-tighter hover:bg-white hover:text-black transition">Open
                    Studio</button>
            </div>

            <div
                class="md:col-span-4 bento-card rounded-2xl bg-white text-black p-8 flex flex-col justify-between h-[500px] group">
                <h2 class="heading-font text-4xl font-black uppercase">Head<br>Wear</h2>
                <div class="flex flex-col gap-2">
                    <p class="text-xs font-bold uppercase tracking-widest text-zinc-400">Jumpers & Ballys</p>
                    <div class="h-1 bg-black w-full group-hover:w-1/2 transition-all"></div>
                </div>
                <div class="w-12 h-12 bg-black text-white flex items-center justify-center rounded-full self-end">→
                </div>
            </div>

            <div
                class="md:col-span-4 bento-card rounded-2xl bg-zinc-900/50 p-6 flex items-center justify-between group">
                <div>
                    <h3 class="font-bold text-lg">Key Tags</h3>
                    <p class="text-xs text-zinc-500">Custom Shapes & Colors</p>
                </div>
                <div
                    class="w-12 h-12 border border-zinc-800 rounded-lg flex items-center justify-center group-hover:border-blue-500 transition">
                    <span class="text-xl">#</span>
                </div>
            </div>

            <div
                class="md:col-span-4 bento-card rounded-2xl bg-zinc-900/50 p-6 flex items-center justify-between group">
                <div>
                    <h3 class="font-bold text-lg">Lanyards</h3>
                    <p class="text-xs text-zinc-500">Full Sublimation Printing</p>
                </div>
                <div class="text-blue-500 font-bold">2D</div>
            </div>

            <div
                class="md:col-span-4 bento-card rounded-2xl bg-blue-600 p-6 flex flex-col justify-center items-center text-center">
                <h3 class="heading-font text-3xl font-black uppercase tracking-tighter">T-SHIRTS</h3>
                <p class="text-[10px] font-bold opacity-80 mt-2 italic uppercase">Everyday Essentials</p>
            </div>

        </div>
    </main>

    <footer class="p-12 border-t border-zinc-900 mt-20 text-center">
        <p class="text-[10px] text-zinc-600 tracking-[0.5em] uppercase">Built for Customization — v1.0.4</p>
    </footer>

</body>

</html>
